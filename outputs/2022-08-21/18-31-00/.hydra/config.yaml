model:
  name: mspec80
  fps: 50
  video_channels: 3
  sampling_rate: 16000
  n_fft: 640
  hop_length: 160
  win_length: 640
  f_min: 0
  f_max: 8000
  n_mel_channels: 80
  gray: false
  delta: true
  frame_period: 10
  length: 300
  phoneme_length: 30
  reduction_factor: 2
  feature_type: mspec
  lip_min_frame: 150
  lip_max_frame: 151
  in_channels: 3
  feat_channels: 80
  feat_cond_channels: 256
  img_cond_channels: 50
  noise_channels: 10
  tc_ksize: 4
  which_frame_disc: unet
train:
  name: default
  debug: false
  debug_data_len: 1000
  debug_max_epoch: 200
  debug_iter: 2
  check_point_start: false
  start_ckpt_path: ~/face_generation/check_point/default/lip_128128/2022:07:20_13-10-21/world_melfb_100.ckpt
  save_path: ~/face_generation/result/default/train
  ckpt_path: ~/face_generation/check_point/default
  ckpt_step: 10
  lip_mean_std_path_9696_time_only: ~/dataset/lip/np_files/lip_cropped_9696_time_only/mean_std
  lip_pre_loaded_path_9696_time_only: ~/dataset/lip/np_files/lip_cropped_9696_time_only/train
  max_epoch: 400
  use_time_augment: false
  time_augment_rate: 30
  batch_size: 16
  num_workers: 16
  gen_dropout: 0
  frame_disc_dropout: 0
  seq_disc_dropout: 0
  sync_disc_dropout: 0
  lr_gen: 0.0001
  lr_frame_disc: 1.0e-05
  lr_seq_disc: 1.0e-05
  lr_sync_disc: 1.0e-05
  beta_1: 0.9
  beta_2: 0.999
  weight_decay: 1.0e-06
  step_size: 10
  gamma_gen: 0.98
  gamma_disc: 0.9
  max_norm: 10.0
  gen_opt_step: 1
  l1_weight: 1.0
  frame_weight: 1.0
  seq_weight: 0.2
  sync_weight: 0.4
  crop_length: 50
test:
  debug: true
  debug_data_len: 1
  face_or_lip: lip_9696_time_only
  save_path: ~/face_generation/result/default/generate
  lip_mean_std_path: ~/dataset/lip/np_files/lip_cropped/mean_std
  face_mean_std_path: ~/dataset/lip/np_files/face/mean_std
  lip_mean_std_path_128128: ~/dataset/lip/np_files/lip_cropped_128128/mean_std
  lip_mean_std_path_9696: ~/dataset/lip/np_files/lip_cropped_9696/mean_std
  lip_mean_std_path_9696_time_only: ~/dataset/lip/np_files/lip_cropped_9696_time_only/mean_std
  lip_pre_loaded_path: ~/dataset/lip/np_files/lip_cropped/test
  face_pre_loaded_path: ~/dataset/lip/np_files/face/test
  lip_pre_loaded_path_128128: ~/dataset/lip/np_files/lip_cropped_128128/test
  lip_pre_loaded_path_9696: ~/dataset/lip/np_files/lip_cropped_9696/test
  lip_pre_loaded_path_9696_time_only: ~/dataset/lip/np_files/lip_cropped_9696_time_only/test
  lip_pre_loaded_path_1to5: ~/dataset/lip/np_files/lip_cropped/test_1to5
  lip_pre_loaded_path_128128_1to5: ~/dataset/lip/np_files/lip_cropped_128128/test_1to5
wandb_conf:
  setup:
    project: face_generation
    entity: null
    mode: online
    name: try
  watch:
    log: all
    log_freq: 100
